spring.application.name=backed

# Koneksi Database
spring.datasource.url=jdbc:mysql://localhost:3306/kumara_app?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password= 
# Kosongkan password jika default Laragon tidak ada password

# Konfigurasi JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

kumara.app.jwtSecret=KumaraSecretKeyYangSangatPanjangDanRahasia1234567890
kumara.app.jwtExpirationMs=86400000